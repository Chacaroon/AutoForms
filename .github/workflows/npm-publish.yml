# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: Node.js Package

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          registry-url: 'https://registry.npmjs.org'
      - name: Go to AutoForms.Client
        run: cd ./src/AutoForms.Client
      - name: Set Build Version
        if: ${{ github.event.action }} == 'published'
        run: |
          $version = $GITHUB_CONTEXT.event.release.tag_name -replace '^v',''
          npm version $version
        shell: pwsh
      - name: Install dependencies and build ðŸ”§
        run: npm install && npm version $BUILD_VERSION && ng build --configuration production
      - name: Publish package on NPM ðŸ“¦
        run: |
          cd ./dist/client && cat package.json
          # && npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
