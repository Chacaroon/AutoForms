<div class="mb-3">
    <input [ngModel]="value" (ngModelChange)="onChange($event)" class="form-control" type="text">
    <ng-container *ngIf="validationEnabled">
        <span *ngFor="let pair of ngControl.errors | keyvalue" style="color: red">
            {{pair.value}}
        </span>
    </ng-container>
</div>
