<header>
    <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
        <div class="container">
            <a [routerLink]="['/']" class="navbar-brand">One More ToDo List</a>
            <button
                (click)="toggle()"
                [attr.aria-expanded]="isExpanded"
                aria-label="Toggle navigation"
                class="navbar-toggler"
                data-target=".navbar-collapse"
                data-toggle="collapse"
                type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div
                [ngClass]="{ show: isExpanded }"
                class="navbar-collapse collapse d-sm-inline-flex justify-content-end">
                <ul class="navbar-nav flex-grow">
                    <li class="nav-item">
                        <a [routerLink]="['/']" class="nav-link text-dark">Home</a>
                    </li>
                    <li class="nav-item">
                        <a [routerLink]="['/create-todo-list']" class="nav-link text-dark">Create ToDo list</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
